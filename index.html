<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main/main.css" />
    <script
      src="https://kit.fontawesome.com/27821ee198.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="card_left">
        <h2>Your Result</h2>
        <div class="circle">
          <p class="p1">76</p>
          <p class="p2">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="p3">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card_right">
        <h2>Summary</h2>
        <div class="texts">
          <div class="icon_text">
            <i class="fa-solid fa-bolt" style="color: #f94e67"></i>
            <p class="p4">Reaction</p>
          </div>
          <p><span>80</span> / 100</p>
        </div>

        <div class="texts">
          <div class="icon_text">
            <i class="fa-solid fa-bolt" style="color: #f94e67"></i>
            <p class="p5">Memory</p>
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="texts">
          <div class="icon_text">
            <i class="fa-solid fa-bolt" style="color: #f94e67"></i>
            <p class="p6">Verbal</p>
          </div>

          <p><span>92</span> / 100</p>
        </div>
        <div class="texts">
          <div class="icon_text">
            <i class="fa-solid fa-bolt" style="color: #f94e67"></i>
            <p class="p7">Visual</p>
          </div>

          <p><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
